<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .main {
        width: 100wh;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .slider {
        width: 750px;
        height: 400px;
        border: 1px solid black;
        display: flex;
        overflow: hidden;
        overflow-x: auto;
    }

    .slider::-webkit-scrollbar {
        display: none;
    }

    #left_button {
        width: 50px;
        height: 50px;
        font-size: 20px;
        font-weight: 700;
        position: absolute;
        left: 369px
    }

    #right_button {
        width: 50px;
        height: 50px;
        font-size: 20px;
        font-weight: 700;
        position: absolute;
        right: 369px;
    }

    .slide_img {
        width: 750px;
        height: 400px;
        border: 1px solid black;
    }

    .slider img {
        width: 750px;
        height: 400px;
    }
</style>

<body>
    <div class="main">
        <div class="slider">
            <div id="slide_img_1">
                <img id="a"
                    src="https://png.pngtree.com/thumb_back/fh260/background/20230516/pngtree-lion-lion-wallpapers-hd-desktop-wallpapers-image_2563165.jpg"
                    alt="" width="100%" height="100%">
            </div>

        </div>

        <button onclick="right_btn()" id="left_button"><i class="fa-solid fa-arrow-left"></i></button>

        <button onclick="left_btn() " id="right_button"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script>

        let lb = document.getElementById('left_button')
        let slides = document.getElementById('slide_img_1')
        let count = 0;
        function left_btn() {


            if (count < 2) {
                count++;

                if (count == 1) {
                    let img = document.getElementById('a')
                    img.setAttribute('src', 'https://cdn.pixabay.com/photo/2024/01/02/14/58/leaf-8483401_640.jpg')

                }
                else if (count == 2) {
                    let img = document.getElementById('a')

                    img.setAttribute('src', 'https://wallup.net/wp-content/uploads/2018/10/07/541540-wallpaper-hd-tiger-eyes-hd-pictures-4-hd-wallpapers-748x468.jpg')

                }


                console.log(count);
            }



        }

        function right_btn() {
            if (count > 0) {
                count--

                if (count == 0) {
                    let img = document.getElementById('a')
                    img.setAttribute('src', 'https://png.pngtree.com/thumb_back/fh260/background/20230516/pngtree-lion-lion-wallpapers-hd-desktop-wallpapers-image_2563165.jpg')

                }
                else if (count == 1) {
                    let img = document.getElementById('a')

                    img.setAttribute('src', 'https://cdn.pixabay.com/photo/2024/01/02/14/58/leaf-8483401_640.jpg')

                }

                console.log(count);
            }
        }
    </script>

</body>

</html>
