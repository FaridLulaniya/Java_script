<script>

    let arr = ["Orange","Apple","Grapes","Kiwi"];
    let num = [22,25,10,16,11,0,1];

    // // 1 : length

    console.log(arr.length);

    // 2 : Push

    console.log(arr.push("Mango"),arr);

    // 3 : Pop

    console.log(arr.pop(),arr);

    // 4 : Shift

    console.log(arr.shift(),arr);

    // 5 : unshif

    console.log(arr.unshift("Banana","Pine Apple"),arr)
   
    //6 : reverse

    console.log(arr.reverse())

    // 7 : splice

    console.log(arr.splice(2,2,"Mango",""),arr)

    // 8 : sort

    console.log(num.sort())

    // 9 : Concat

    console.log(num.concat(arr))

    // 10 : slice

    console.log(arr.slice(2,4))

    // 11 : join

    console.log(arr.join());

    // 12 : indexOf

    console.log(arr.indexOf("Kiwi"))

    // 13 : include

    console.log(arr.includes("Kiwi"))
   
</script>
